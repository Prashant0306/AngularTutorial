<div class="row">
    <h3>Products</h3>
    <div class="se">

    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Model</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in pc.products|filter:pc.search">
                <td ng-bind="product.index"></td>
                <td ng-bind="product.model"></td>
                <td ng-bind="product.price|currency:'Rs. ':0"></td>
                <td ng-bind="product.description"></td>
                <!--<td ng-bind="product.index"></td>
                    <td ng-bind="product.Model|limitTo:10"></td>
                    <td ng-bind="product.Price|currency:'$.'"></td>
                    <td ng-bind="product.Description|limitTo:20"></td>-->
            </tr>
        </tbody>
    </table>
</div>
