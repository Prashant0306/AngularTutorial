<div class="row" ng-controller="registerCtrl as rc">
    <!--<div class="col-lg-8">-->
        <form class="form-horizontal" name="register" novalidate>
            <fieldset>
                <legend>{{rc.pageTitle}}</legend>
                <div class="form-group">
                    <label class="col-md-1 control-label">Username</label>
                    <div class="col-md-6">
                        <input type="text" name="username" class="form-control input-sm" placeholder="Username" ng-model="rc.user.userName" ng-required="true"
                            ng-minlength="10" ng-maxlength="20" />
                        <div ng-if="rc.isSubmitted">
                            <!--when control is touched-->
                            <!--<p ng-if="register.username.$touched&&register.username.$error.required" ng-class="{ 'has-error' : register.username.$invalid && !register.email.$pristine }">Username is required.</p>-->
                            <p ng-if="register.username.$error.required" ng-class="{ 'has-error' : register.username.$invalid}">Username is required.</p>
                            <p ng-if="register.username.$error.minlength" ng-class="{ 'has-error' : register.username.$invalid}">Minimum lengh is 10 char.</p>
                            <p ng-if="register.username.$error.maxlength" ng-class="{ 'has-error' : register.username.$invalid}">Maximum length is 20 char.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">Email</label>
                    <div class="col-md-6">
                        <input type="text" name="email" class="form-control input-sm" placeholder="Email" ng-model="rc.user.email" ng-pattern="rc.patterns.email"
                            ng-required="true">
                        <div ng-if="rc.isSubmitted">
                            <p ng-if="register.email.$error.required" ng-class="{ 'has-error' : register.$invalid}">Email is required.</p>
                            <p ng-if="register.email.$error.pattern" ng-class="{ 'has-error' : register.$invalid}">Invalid email.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">Password</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control input-sm" placeholder="Password" ng-model="rc.user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">Gender</label>
                    <div class="col-md-6">
                        <label><input type="radio" class="radio radio-inline" ng-model="rc.user.gender" name="gender" value="M">Male</label>
                        <label><input type="radio" class="radio radio-inline" ng-model="rc.user.gender" name="gender" value="F">Female</label>
                        <label><input type="radio" class="radio radio-inline" ng-model="rc.user.gender" name="gender" value="NA">Others</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">Country</label>
                    <div class="col-md-6">
                        <select class="form-control input-sm" ng-model="rc.user.country" ng-options="c.name+'-'+c.code for c in rc.countries"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <input type="checkbox" ng-model="rc.user.agree">I Agree Terms and conditions.
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <button class="btn btn-primary" ng-click="rc.registerUser()">Register</button>
                        <!--disable register button unless form is valid-->
                        <!--<button class="btn btn-primary" ng-click="rc.registerUser()" ng-disabled="register.$invalid">Register</button>-->
                    </div>
                </div>
            </fieldset>
        </form>
    <!--</div>-->
</div>
